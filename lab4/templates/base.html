<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- Настраиваем масштабирование для мобильных устройств -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">  <!-- Подключаем пользовательские стили -->
    <title>
        {% if title %}
          {{ title }}  <!-- Выводим заголовок страницы, если он передан -->
        {% else %}
          Лабораторная работа №2  <!-- Заголовок по умолчанию -->
        {% endif %}
    </title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">  <!-- Создаем навигационное меню -->
            <div class="container">
              <a class="navbar-brand" href="{{ url_for('index') }}">Лабораторная работа № 2</a>  <!-- Ссылка на главную страницу -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{ url_for('url_params') }}">Параметры URL</a>  <!-- Ссылка на страницу с параметрами URL -->
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('headers') }}">Заголовки запроса</a>  <!-- Ссылка на страницу с заголовками запроса -->
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('cookies') }}">Cookies</a>  <!-- Ссылка на страницу с cookies -->
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('form_data') }}">Параметры формы</a>  <!-- Ссылка на страницу с параметрами формы -->
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('phone_validation') }}">Валидация номера</a>  <!-- Ссылка на страницу с валидацией номера -->
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main class="my-3">
        <div class="container">
            {% block content %}  <!-- Блок для динамического контента -->
                <h1>Содержимое по умолчанию</h1>
            {% endblock %}
        </div>
    </main>

    <footer>
        <span><a href="https://github.com/IngaRudakova/231-3211-web_app" class="text-white">Rudakova Inga Dmitrievna, 231-3211</a></span>  <!-- Подвал с информацией об авторе -->
    </footer>
    <script>
      // Устанавливаем cookies для тестирования
      document.cookie = "username=JohnDoe; path=/";
      document.cookie = "theme=dark; path=/";
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>  <!-- Подключаем пользовательский скрипт -->

  </body>
</html>
