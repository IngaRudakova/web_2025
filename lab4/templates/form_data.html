{% extends 'base.html' %}  <!-- Наследуем базовый шаблон -->

{% block content %}  <!-- Определяем блок для контента -->
  <div class="container">
    <h1>Параметры формы</h1>
    <form method="POST" action="{{ url_for('form_data') }}">  <!-- Создаем форму для отправки данных методом POST -->
      <div class="mb-3">
        <label for="username" class="form-label">Имя пользователя</label>
        <input type="text" class="form-control" id="username" name="username">  <!-- Поле для ввода имени пользователя -->
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" name="password">  <!-- Поле для ввода пароля -->
      </div>
      <button type="submit" class="btn btn-primary">Отправить</button>  <!-- Кнопка для отправки формы -->
    </form>
    {% if form_data %}  <!-- Если данные формы были отправлены -->
      <div class="mt-3">
        <h3>Введенные данные:</h3>
        <ul>
          {% for key, value in form_data.items() %}  <!-- Перебираем все данные формы -->
            <li>{{ key }}: {{ value }}</li>  <!-- Выводим каждый параметр формы -->
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>
{% endblock %}
