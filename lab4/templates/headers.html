{% extends 'base.html' %}  <!-- Наследуем базовый шаблон -->

{% block content %}  <!-- Определяем блок для контента -->
  <div class="container">
    <h1>Заголовки запроса</h1>
    <ul>
      {% for key, value in headers.items() %}  <!-- Перебираем все заголовки запроса -->
        <li>{{ key }}: {{ value }}</li>  <!-- Выводим каждый заголовок -->
      {% endfor %}
    </ul>
  </div>
{% endblock %}
